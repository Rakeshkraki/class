<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <style>
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        border: 3px solid blue;
      }
      input[id="name"],
      input[id="email"],
      input[id="name"] {
        width: 90%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[id="checkbox"],
      input[id="radio"] {
        margin-right: 5px;
      }
      label {
        margin-right: 10px;
      }
      input[id="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      input[id="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Survey Form</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="birthdate">Date of Birth:</label>
      <input type="date" id="birthdate" name="birthdate" /><br />

      <p>Gender:</p>
      <label for="male">Male</label>
      <input id="radio" type="radio" id="male" name="gender" />
      <label for="female">Female</label>
      <input id="radio" type="radio" id="female" name="gender" />
      <label for="other">Other</label>
      <input
        id="radio"
        type="radio"
        id="other"
        name="gender"
        value="other"
      /><br />

      <p>Interests:</p>
      <label for="interest1">Reading</label>
      <input
        type="checkbox"
        id="interest1"
        name="interests[]"
        value="reading"
      />
      <label for="interest2">Sports</label>
      <input type="checkbox" id="interest2" name="interests[]" value="sports" />
      <label for="interest3">Music</label>
      <input
        type="checkbox"
        id="interest3"
        name="interests[]"
        value="music"
      /><br />

      <label for="comments">Comments:</label><br />
      <textarea id="comments" name="comments" rows="4" cols="50"></textarea
      ><br />

      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
