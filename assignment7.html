<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Web Page</title>
    <style>
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      img {
        width: 500px;
      }
      main {
        padding: 20px;
      }
      .media-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
      .media-item {
        margin: 10px;
      }
      video {
        width: 300px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Our Creative Web Page</h1>
    </header>
    <main>
      <h2>Media Content</h2>
      <div class="media-container">
        <div class="media-item">
          <img src="/pexels-pixabay-326055 (1).jpg" alt="Image" />
          <p>This is a beautiful image.</p>
        </div>
        <div class="media-item">
          <video controls>
            <source src="/3571264-hd_1920_1080_30fps.mp4" type="video/mp4" />
          </video>
          <p>This is an amazing video.</p>
        </div>
      </div>
    </main>
  </body>
</html>
