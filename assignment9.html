<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Table</title>
    <style>
      h1 {
        text-align: center;
        margin-top: 20px;
      }
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }
      th,
      td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #a6f2c6;
      }
    </style>
  </head>
  <body>
    <h1>Product Table</h1>

    <table>
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Product A</td>
          <td>10.00</td>
          <td>100</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Product B</td>
          <td>20.00</td>
          <td>50</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Product C</td>
          <td>15.00</td>
          <td>75</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Product D</td>
          <td>25.00</td>
          <td>60</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Product E</td>
          <td>18.00</td>
          <td>90</td>
        </tr>
        <tr>
          <td>6</td>
          <td>Product F</td>
          <td>30.00</td>
          <td>40</td>
        </tr>
        <tr>
          <td>7</td>
          <td>Product G</td>
          <td>22.00</td>
          <td>55</td>
        </tr>
        <tr>
          <td>8</td>
          <td>Product H</td>
          <td>28.00</td>
          <td>70</td>
        </tr>
        <tr>
          <td>9</td>
          <td>Product I</td>
          <td>35.00</td>
          <td>80</td>
        </tr>
        <tr>
          <td>10</td>
          <td>Product J</td>
          <td>40.00</td>
          <td>65</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
